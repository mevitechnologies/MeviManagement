{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3"><i class="bi bi-node-plus"></i> Add Subtask</h4>

      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-3 d-flex justify-content-between">
          <a href="{% url 'admin_task_dashboard' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check2-circle"></i> Save Subtask
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
