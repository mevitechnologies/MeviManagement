
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mevi Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#212529">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { overflow-x: hidden; }

    /* DESKTOP SIDEBAR */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #212529;
      padding: 16px;
      overflow-y: auto;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 4px;
    }

    .sidebar a:hover {
      background: #495057;
    }

    /* MAIN CONTENT */
    .content {
      margin-left: 250px;
      padding: 20px;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        margin-left: 0;
        padding: 15px;
      }
    }
  </style>
</head>

<body>

<!-- ================= MOBILE TOP BAR ================= -->
<nav class="navbar navbar-dark bg-dark d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-light"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileMenu">
      <i class="bi bi-list"></i>
    </button>
    <span class="navbar-brand ms-2">Mevi Portal</span>
  </div>
</nav>

<!-- ================= MOBILE MENU ================= -->
<div class="offcanvas offcanvas-start bg-dark text-white"
     tabindex="-1"
     id="mobileMenu">

  <div class="offcanvas-header">
    
    <button type="button" class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body p-3">
    <!-- SAME MENU AS DESKTOP -->
    {% include "sidebar.html" %}
  </div>
</div>

<!-- ================= DESKTOP SIDEBAR ================= -->
<div class="sidebar d-none d-md-block">
  <h5 class="text-center">ðŸ“˜ Mevi Portal</h5>
  <small class="text-secondary d-block text-center mb-3">Training Management</small>
  <hr class="text-secondary">

  {% include "sidebar.html" %}
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
