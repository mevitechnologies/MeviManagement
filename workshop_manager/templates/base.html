<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mevi Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    /* Desktop Sidebar */
    #sidebar {
      width: 250px;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #212529;
      overflow-y: auto;
    }

    /* Main Content */
    #main-content {
      margin-left: 250px;
      padding: 20px;
      background: #f8f9fa;
      min-height: 100vh;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
      #main-content {
        margin-left: 0;
        padding: 15px;
      }
    }

    /* Sidebar links */
    .nav-link {
      color: #fff;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 4px;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #495057;
    }
  </style>
</head>

<body>

<!-- ================= MOBILE TOP BAR ================= -->
<nav class="navbar navbar-dark bg-dark d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-light"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileSidebar">
      <i class="bi bi-list"></i>
    </button>
    <span class="navbar-brand ms-2">Mevi Portal</span>
  </div>
</nav>

<!-- ================= MOBILE SIDEBAR (OFFCANVAS) ================= -->
<div class="offcanvas offcanvas-start bg-dark text-white"
     tabindex="-1"
     id="mobileSidebar">

  <div class="offcanvas-header">
    <h5 class="offcanvas-title">ðŸ“˜ Mevi Portal</h5>
    <button type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body p-3">
    {% include "sidebar.html" %}
  </div>
</div>

<!-- ================= DESKTOP SIDEBAR ================= -->
<nav id="sidebar" class="d-none d-md-block p-3 text-white">
  <div class="text-center mb-4">
    <h5 class="fw-bold mb-1">ðŸ“˜ Mevi Portal</h5>
    <small class="text-secondary">Training Management</small>
    <hr class="text-secondary">
  </div>

  {% include "sidebar.html" %}
</nav>

<!-- ================= MAIN CONTENT ================= -->
<main id="main-content">
  {% block content %}
  {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
