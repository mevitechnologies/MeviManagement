<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mevi Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    /* ================= DESKTOP SIDEBAR ================= */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #212529;
      overflow-y: auto;
      z-index: 1000;
    }

    #sidebar .nav-link {
      color: #fff;
      border-radius: 6px;
      margin-bottom: 4px;
      padding: 8px 12px;
    }

    #sidebar .nav-link:hover {
      background-color: #495057;
    }

    /* ================= MAIN CONTENT ================= */
    #main-content {
      margin-left: 250px;
      padding: 20px;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
      #main-content {
        margin-left: 0;
        padding: 16px;
      }
    }
  </style>
</head>

<body>

<!-- ================= MOBILE TOP NAVBAR ================= -->
<nav class="navbar navbar-dark bg-dark d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
      <i class="bi bi-list"></i>
    </button>
    <span class="navbar-brand mb-0">Mevi Portal</span>
  </div>
</nav>

<!-- ================= DESKTOP SIDEBAR ================= -->
<nav id="sidebar" class="d-none d-md-block p-3 text-white">
  {% include "sidebar.html" %}
</nav>

<!-- ================= MOBILE SIDEBAR (OFFCANVAS) ================= -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">ðŸ“˜ Mevi Portal</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body p-3">
    {% include "sidebar.html" %}
  </div>
</div>

<!-- ================= MAIN CONTENT ================= -->
<main id="main-content">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
