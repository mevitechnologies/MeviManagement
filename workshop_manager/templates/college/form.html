{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h4 class="fw-bold mb-3">{{ title }}</h4>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a href="{% url 'college_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
