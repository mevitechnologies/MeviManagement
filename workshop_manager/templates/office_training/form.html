{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Office Training</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'office_training_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
